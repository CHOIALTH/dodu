<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layout/phonelayNotnav}">

<head>
  <style>
    body{
      background:white;
    }

    h1{
      color: rgba(216,90,123,0.5);
      font-size:48px;
      letter-spacing:-3px;
      text-align:center;
      margin: 120px 0 30px 0 ;
      transition:.2s linear;
    }

    form, .sign_up {
      text-align: center;
      margin: auto;
      border: 0px solid;
      background-color: white;
    }

    td{
      padding: 30px;
    }
    .separator{
      text-align: center;
    }

    .sign_in{
      background-color: white;
      border: 0px;
      margin: 4px auto;
    }

    .sign_in_btn{
      width: 170px;
    }

    .sign_up_img{
      width: 50px;
    }



  </style>
</head>
<th:block layout:fragment="content">
  <div class="container">
    <!-- Heading -->
    <h1 class="font">SIGN IN</h1>


    <!-- Form -->
      <div class="row ">
        <button class="sign_in" ><img class="sign_in_btn" src="images/btn_google_signin.png"></button>
        <button class="sign_in" ><img  class="sign_in_btn" src="images/btnN_signin.png"></button>
      </div>

    <br><br><br>
    <hr>

    <!-- separator -->
    <div class="separator">
      <p class="font" >SING UP </p>
    </div>

    <!-- SING_UP button -->
    <table class="sign_up">
      <tr> 
        <td><button class="sign_up"><img class="sign_up_img" src="images/g-logo.png"></button></td>
        <td><button class="sign_up"><img class="sign_up_img" src="images/btnN.png"></button></td>
      </tr>
    </table>

  </div>


</th:block>
</html>
