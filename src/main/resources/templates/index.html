<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layout/phonelay}">

<th:block layout:fragment="content">
    <div>
        <!-- carousel -->
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                ></button>
                <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                ></button>
                <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                            src="https://images.unsplash.com/photo-1629131530695-30684ecb2366?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                            class="d-block w-100"
                            alt="..."
                            height="100"
                    />
                </div>
                <div class="carousel-item">
                    <img
                            src="https://images.unsplash.com/photo-1553905346-3b6e399115b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                            class="d-block w-100"
                            alt="..."
                            height="100"
                    />
                </div>
                <div class="carousel-item">
                    <img
                            src="https://images.unsplash.com/photo-1577563908411-5077b6dc7624?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                            class="d-block w-100"
                            alt="..."
                            height="100"
                    />
                </div>
            </div>
            <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev"
            >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next"
            >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

            </div>
            <div class="btn-toolbar text-center" role="toolbar" aria-label="Toolbar with button groups"

                <div class="carousel-inner">

                <!-- mento 1 -->
                    <div class="carousel-item active">

                        <div class="" style="padding: 10px 10px 10px 10px; height: 50px">

                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder font" style="font-size:10px;">성실한 무지</h5>

                                <p class="font" style="font-size: 3px;">OO대학교 경영학과</p>

                        <div class="" style="padding: 10px 10px 10px 10px; background-color: rgba(216,90,123,1);">
                            <div class="text-center"><a class="btn btn-outline-light font btn-sm" style="font-size: 10px " href="/applyRequest/2">자세히 보기</a></div>
                        </div>
                </div>

                    <div class="carousel-item">
                        <div class="badge bg-light position-absolute font" style="top: 0.5rem; right: 0.5rem; color: black">진학</div>
                        <!-- Product image-->
                        <img class="" src="/images/prodo.png" alt="..." width="312px" height="80px" />
                        <!-- Product details-->
                        <div class="" style="padding: 10px 10px 10px 10px; height: 50px">
                            <div class="text-center">

                                <h5 class="fw-bolder font" style="font-size:10px;">똑똑한 프로도</h5>

                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
